{% assign lvl = page.url | append:'X' | split:'/' | size %}
{% capture relativebase %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
{% if relativebase == '' %}
	{% assign relativebase = './' %}
{% endif %}

<footer class="main-footer">
    <div class="footer-wrapper">
        <div class="logo-symbol">
            <a class="logo-link" href="{{ relativebase }}">
                <svg class="logo-symbol">
                    <use xlink:href='{{ relativebase }}{{site.logo-icon}}#MVM-symbol'></use>
                </svg>
            </a>
        </div>
        <div class="copyright">
          <p>{{site.time | date: '%Y'}} &copy; {{site.author}}</p>
        </div>
        <div class="footer-nav">
            <div>
                <a href="{{ relativebase }}archive.html">
                    Posts
                </a>
            </div>
            <div>
                <a href="{{ relativebase }}tags.html">
                    Tags
                </a>
            </div>
            <div>
                <a href="{{ relativebase }}about.html">
                    About
                </a>
            </div>
        </div>
    </div>
</footer> <!-- End Footer -->
